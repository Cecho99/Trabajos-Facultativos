<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar cliente</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/clientes">Control de clientes</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/clientes/nueva">Nueva persona</a>
                </li>
            </ul>
        </div>
    </nav>

    <br>

    <div class = "container">
        <div class = "row">
            <div class = "col-Lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center"> Formulario de persona</h1>
                <div class="card-body">
                    <form th:object="${persona}" th:action="${accion}" method="post">
                        <input type="hidden" th:field="*{id}">
                        <div class="form-group">
                            <label>Cliente ID:</label>
                            <input type="text" th:field="*{id}" class="form-control" readonly="readonly"/><br/>
                        </div>
                        <div class="form-group">
                            <label>Cuit:</label>
                            <input type="text" name="cuit" th:field="*{cuit}" class="form-control" placeholder="Digite el cuit del cliente" required/><br/>
                        </div>
                        <div class="form-group">
                            <label>Nombre:</label>
                            <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite el nombre del cliente" required/><br/>
                        </div>
                        <div class="text-end">
                            <button class="btn btn-success" type="submit">Guardar</button>
                            <a href="/clientes" class="btn btn-Light ms-2">Cancelar</a>
                        </div>

                    </form>
                </div>

            </div>

        </div>

    </div>

</body>
</html>
