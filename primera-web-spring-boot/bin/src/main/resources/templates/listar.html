<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de clientes</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
          crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Control de clientes</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/nueva"><i class="fas fa-user-plus"></i>&nbsp;Nueva persona</a>
            </li>
        </ul>
    </div>
</nav>

<br>

    <div class="container text-center">
        <form class="form-inline" th:action="@{/}">
            <div class="form-group mb-2">
                <label>Filtrar: </label>
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <input type="text" name="palabraClave" class="form-control" id="palabraClave" th:value="${palabraClave}" placeholder="Busqueda" required>
            </div>
             <button type="submit" class="btn btn-info mb-2">
                 <i class="fas fa-search"></i>&nbsp;Buscar
            </button>
            &nbsp;
            <button type="button" class="btn btn-secondary mb-2" onclick="limpiarCampos()">
                <i class="fas fa-redo-alt"></i>&nbsp;Limpiar
            </button>
        </form>
        <br>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">CUIT</th>
                <th scope="col">Nombre y Apellido</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="persona : ${personas}">
                    <td th:text="${persona.id}"></td>
                    <td>
                        <a class="nav-link" th:text="${persona.cuit}" th:href="@{/honorarios/{id}(id=${persona.id})}"></a>
                    </td>
                    <td th:text="${persona.nombre}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/editar/{id}(id=${persona.id})}"><i class="far fa-edit"></i>&nbsp;Editar</a>
                        &nbsp;
                        <a class="btn btn-danger" th:href="@{/eliminar/{id}(id=${persona.id})}"><i class="fas fa-trash-alt"></i>&nbsp;Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script type="text/javascript">
        function limpiarCampos(){
            window.location='/';
        }
    </script>
</body>
</html>
