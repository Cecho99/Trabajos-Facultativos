<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contro de honorarios</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Control de clientes</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/nueva">Nueva persona</a>
                </li>
            </ul>
        </div>
    </nav>

    <br>
    <br>
    <br>

    <div class="container py-4">
        <div class="card bg-Light">
            <div class="card-header" th:text="${titulo}">
                &nbsp;
            </div>
            <div class="card-header">
                <a th:href="@{'/exportarPDF'}" class="btn btn-secondary">Exportar PDF</a>
                <a th:href="@{'/exportarExcel'}" class="btn btn-success">Exportar EXCEL</a>
            </div>
        </div>
    </div>
        <div class="container text-center">
            <table border="1" class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">01</th>
                    <th scope="col">02</th>
                    <th scope="col">03</th>
                    <th scope="col">04</th>
                    <th scope="col">05</th>
                    <th scope="col">06</th>
                    <th scope="col">07</th>
                    <th scope="col">08</th>
                    <th scope="col">09</th>
                    <th scope="col">10</th>
                    <th scope="col">11</th>
                    <th scope="col">12</th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <th th:each="valor : ${valoresPorMes}" th:text="${valor}"></th>
                    </tr>
                </table>
        </div>
    <br>
</body>
</html>
